<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="helloworld" />
    <meta name="description" content="Shop Hours Of Little Taco Shop" />
    <title>Little Taco Shop Hours</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="home.html#menu">Menu</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="images/tacos_tray_1000x667.png"
          alt="Tacos Tray!"
          width="1000"
          height="667"
          title="I love Tacos!"
        />
        <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2 class="dt_h2">Hours</h2>
        <p class="dt">We are open 7 days a week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>11am-9pm</dd>
          <dt>Friday-Saturday</dt>
          <dd>11am-11pm</dd>
        </dl>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop </span>
      </p>
    </footer>
  </body>
</html>
